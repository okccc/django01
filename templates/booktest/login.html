<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form method="post" action="{% url 'booktest:login_check' %}">
    {% csrf_token %}
    用户名:<input type="text" name="username" value="{{username}}"><br/>
    密码:<input type="password" name="password"><br/>
    <input type="checkbox" name="remember">记住用户名<br/>
    <img src="{% url 'booktest:verify_code' %}"><input type="text" name="verify_code"><br>
    <input type="submit" value="登录"><br>
</form>
</body>
</html>
