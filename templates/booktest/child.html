{# 子模板extends标签要写在第一行,所有block标签都顶格写,父模板有的block子模板都有,可以修改或删除block中的内容 #}
{% extends 'booktest/base.html' %}
{% block title %}子模板文件{% endblock title%}
{% block content1 %}
    {{ block.super }}
    <h1>子模板content1内容</h1>
{% endblock content1 %}
{% block content2 %}
    <h1>子模板content2内容</h1>
{% endblock content2 %}
